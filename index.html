<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Logic Calculator</title>
</head>
<body>
    <div class="calculator-area">
        <div class="calculator-display"></div>
        <div class="calculator-button AC" data-item="AC"><P>AC</P></div>
        <div class="calculator-button DEL" data-item="DEL"><P>DEL</P></div>
        <div class="calculator-button" data-item="p"><P>p</P></div>
        <div class="calculator-button" data-item="q"><P>q</P></div>
        <div class="calculator-button" data-item="r"><P>r</P></div>
        <div class="calculator-button" data-item="s"><P>s</P></div>
        <div class="calculator-button" data-item="⋁"><P>⋁</P></div>
        <div class="calculator-button" data-item="⋀"><P>⋀</P></div>
        <div class="calculator-button" data-item="⇾"><P>⇾</P></div>
        <div class="calculator-button" data-item="⇿"><P>⇿</P></div>
        <div class="calculator-button" data-item="~"><P>~</P></div>
        <div class="calculator-button iqual" data-item="="><P>=</P></div>

    </div>

    <div class="truth-table">

    </div>


    <script src="assets/js/script.js"></script>

</html>
